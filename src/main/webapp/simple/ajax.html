<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function sendGreeting(){
        $.ajax({
            type:'GET',
            crossDomain: true,
            url:'http://localhost:8080/dreamjob/email',
            data: 'name=' + $('#email').val(),
            dataType: 'text'
        }).done(function (data) {
            $('#email').before('<p>'+ data + '</p>')
        }).fail(function (err){
            alert(err);
        });
    }
</script>
<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
        <button type="reset" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>
</body>
</html>
