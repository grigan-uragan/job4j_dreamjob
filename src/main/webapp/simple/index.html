<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
        var name = $('#name').val();
        var surname = $('#surname').val();
        var male = $('#male').val()
        var female = $('#female').val()
        var desc = $('#desc').val();
        $('#table tr:last').after('<tr><td>' + name +'</td><td>'+ surname +'</td>' +
            '<td>' + male + female +'</td><td>'+ desc +'</td></tr>')
        return false;
    }

    function validate() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var male = $('#male').val()
            var female = $('#female').val()
            var desc = $('#desc').val();
            if (name === '') {
                alert('please enter your name');
            }
            if (surname ==='') {
                alert('please enter your surname')
            }
            if (male === '' && female === '') {
                alert('please select your gender')
            }
            if (desc === '') {
                alert('plese enter description')
            }
            return false;
        }
    </script>
</head>
<body>


<div class="container">
    <form>
        <div class="form-group">
            <label for="name" > Name</label>
            <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input id="surname" class="form-control" type="text">
        </div>
        <div class="ratio">
            <label><input type="radio" name="Male" id="male">Male</label>
        </div>
        <div class="ratio">
            <label><input type="radio" name="Female" id="female">Female</label>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" rows="5" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="validate(), addRow()">Submit</button>
        <button onclick="addRow()" type="reset" class="btn btn-primary">add row</button>
    </form>
</div>
<br>
<div class="container">
    <table class="table table-bordered" id="table">
        <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Sex</th>
        <th>Description</th>
        </thead>
        <tbody>
        <tr>
            <td>admin</td>
            <td>root</td>
            <td>x</td>
            <td>some text</td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
